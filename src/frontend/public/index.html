<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script type="text/javascript" defer src="loader.js"></script>
</head>
  <body style="font-family:sans-serif;background:#fff">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div style="text-align:center;padding-top:100px;">
        <img src="./oapenlogo.jpg" width="200"/>
        <br/><br/>
        <img src="./spinner.gif" width="50"/>
        <br/><br/>
        <small>INITIALIZING APPLICATION</small>
        <div id="loader" style="font-size:smaller"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
